<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<title>Listagem de Usuários</title>
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Usuários</a>
		</div>
	</nav>

	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Listagem de Usuários</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Matrícula</th>
							<th scope="col">Nome</th>
							<th scope="col">CPF</th>
							<th scope="col">Data de Nascimento</th>
							<th scope="col">Email</th>
							<th scope="col">Endereço</th>
							<th scope="col">Cidade</th>
							<th scope="col">UF</th>
							<th scope="col">Bairro</th>
							<th scope="col">Numero</th>
							<th scope="col">Complemento</th>
							<th scope="col">CEP</th>
							<th scope="col">Telefone</th>
							<th scope="col">Senha</th>
							<th scope="col">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario : ${usuario}">
							<th scope="row" th:text="${usuario.id}"></th>
							<td>
								<a th:text="${usuario.nome}" th:href="@{/{id}/perfil-usuario (id=${usuario.id})}"></a>
							</td>
							<td th:text="${usuario.cpf}"></td>
							<td th:text="${usuario.dtNasc}"></td>
							<td th:text="${usuario.email}"></td>
							<td th:text="${usuario.endereco}"></td>
							<td th:text="${usuario.cidade}"></td>
							<td th:text="${usuario.uf}"></td>
							<td th:text="${usuario.bairro}"></td>
							<td th:text="${usuario.numero}"></td>
							<td th:text="${usuario.complemento}"></td>
							<td th:text="${usuario.cep}"></td>
							<td th:text="${usuario.telefone}"></td>
							<td th:text="${usuario.senha}"></td>
							<td>
								<a th:href="@{/{id}/editar-usuario (id=${usuario.id})}" class="btn btn-warning">
									Editar
								</a>
								<a th:href="@{/{id}/excluir-usuario (id=${usuario.id})}" class="btn btn-danger"
									onclick="return confirm('Tem certeza que deseja excluir o usuário?');">
									Excluir
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<a th:href="@{/cadastrar-usuario}" class="btn btn-primary">Cadastrar novo Usuario</a>
			</div>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>

</html>
