<!DOCTYPE html>
<html>

<head>
	<title>[[${usuario.id == null ? 'Novo' : 'Editar'}]] Usuario</title>
</head>

<body>
	<!DOCTYPE html>
	<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<title>Document</title>
	</head>

	<body>
		<main>
			<div class="row">
				<div class="col-sm-12">
					<div class="card">
						<!-- /.card-header -->
						<!-- form start -->
						<form method="POST" th:object="${usuario}">
							<div class="card-body">
								<fieldset>
									<legend>Dados Pessoais</legend>

									<input type="hidden" th:field="*{id}">

									<div class="row">
										<div class="col-md-6 col-sm-12">
											<div class="form-group">
												<label for="nome">Nome</label>
												<input type="text" class="form-control" placeholder="Nome do usuario"
													th:field="*{nome}">
											</div>
										</div>
										<div class="col-md-6 col-sm-12">
											<div class="form-group">
												<label for="cpf">CPF</label>
												<input type="text" class="form-control" placeholder="000.000.000-00"
													th:field="*{cpf}">
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-md-6 col-sm-12">
											<div class="form-group">
												<label for="telefone">Telefone</label>
												<input type="text" class="form-control" placeholder="(11) 00000-9999"
													th:field="*{telefone}">
											</div>
										</div>
										<div class="col-md-6 col-sm-12">
											<div class="form-group">
												<label for="email">E-mail</label>
												<input type="email" class="form-control"
													placeholder="tutorar@exemplo.com" th:field="*{email}">
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-sm-12">
											<div class="form-group">
												<label for="dataNascimento">Data de Nascimento</label>
												<input type="date" class="form-control" th:field="*{dtNasc}">
											</div>
										</div>
									</div>
								</fieldset>

								<br>
								<fieldset>
									<legend>Endereço</legend>

									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label for="endereco">Endereço</label>
												<input type="text" class="form-control" placeholder="Rua das coves"
													th:field="*{endereco}">
											</div>
										</div>

										<div class="row">

											<div class="row">
												<div class="col-md-4 col-sm-12">
													<div class="form-group">
														<label for="endereco.cep">CEP</label>
														<input type="text" class="form-control" placeholder="00000-000"
															th:field="*{cep}">
													</div>
												</div>
												<div class="col-md-4 col-sm-12">
													<div class="form-group">
														<label>Estado</label>
														<select th:field="*{uf}" class="form-control select2bs4"
															style="width: 100%;">
															<option th:each="uf : ${ufs}" th:text="${uf}"
																th:value="${uf}">SP</option>
														</select>
													</div>
												</div>
												<div class="col-md-4 col-sm-12">
													<div class="form-group">
														<label for="cidade">Cidade</label>
														<input type="text" class="form-control" placeholder="Sao Paulo"
															th:field="*{cidade}">
													</div>
												</div>
											</div>

											<div class="row">
												<div class="col-md-4 col-sm-12">
													<div class="form-group">
														<label for="endereco.bairro">Bairro</label>
														<input type="text" class="form-control" placeholder="Limao"
															th:field="*{bairro}">
													</div>
												</div>
												<div class="col-md-4 col-sm-12">
													<div class="form-group">
														<label for="numero">Número</label>
														<input type="text" class="form-control" placeholder="256"
															th:field="*{numero}">
													</div>
												</div>

												<div class="col-md-4 col sm-12">
													<div class="form-group">
														<label for="complemento">Complemento</label>
														<input type="text" class="form-control" placeholder="Disco C"
															th:field="*{complemento}">
													</div>
												</div>
											</div>


								</fieldset>

								<br>
								<fieldset>
									<legend>Senha</legend>
									<div class="row">
										<div class="col-sm-12">
											<div class="form-group">
												<label for="senha">Senha</label>
												<input type="password" class="form-control" placeholder="******"
													th:field="*{senha}">
											</div>
										</div>
									</div>
								</fieldset>
							</div>
							<!-- /.card-body -->

							<div class="card-footer">
								<button type="submit" class="btn btn-primary">Cadastrar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>


		<th:block th:fragment="scripts">
			<script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
			<script th:src="@{/plugins/jquery-mask/jquery.mask.min.js}"></script>
			<script>
				$('.select2bs4').select2({
					theme: 'bootstrap4'
				})

				$('#cpf').mask('000.000.000-00', {reverse: true, placeholder: "___.___.___-__"});
				$('#telefone').mask('(00) 00000-0000', {placeholder: "(__) _____-____"});
				$('#endereco\\.cep').mask('00000-000', {placeholder: "_____-___"});
			</script>
		</th:block>
	</body>

	</html>
</body>

</html>
