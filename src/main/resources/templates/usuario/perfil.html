<!DOCTYPE html>
<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Detalhes do Funcionário</title>
</head>

<body>
	<main>
		<div class="row">
			<div class="col-sm-12">
				<div class="row">
					<div class="col-md-3">

						<!-- Profile Image -->
						<div class="card card-primary card-outline">
							<div class="card-body box-profile">
								<div class="text-center">
									<img class="profile-user-img img-fluid img-circle" id="profile-user-img"
										alt="User profile picture">
								</div>

								<h3 class="profile-username text-center" th:text="${usuario.nome}">Nome</h3>

								<strong>Email: </strong>
								<p class="text-muted text-center" th:text="${usuario.email}"></p>
								<strong>Nº de matrícula: </strong>
								<p class="text-muted text-cemter" th:text="${usuario.id}"></p>
							</div>
						</div>


						<!-- About Me Box -->
						<div class="card card-primary">
							<div class="card-header">
								<h3 class="card-title">Dados Pessoais</h3>
							</div>
							<!-- /.card-header -->
							<div class="card-body">
								<strong><i class="fas fa-book mr-1"></i> CPF</strong>
								<p class="text-muted" th:text="${usuario.cpf}">
									#
								</p>

								<hr>

								<strong><i class="fas fa-mobile mr-1"></i> Data de Nascimento</strong>
								<p class="text-muted" th:text="${usuario.dtNasc}">#</p>

								<hr>

								<strong><i class="fas fa-envelope mr-1"></i> Endereço:</strong>
								<p class="text-muted" id="endereco" th:text="${usuario.endereco}">cep</p>

								<hr>

								<strong><i class="fas fa-envelope mr-1"></i> CEP</strong>
								<p class="text-muted" id="cep" th:text="${usuario.cep}">cep</p>

								<hr>

								<strong><i class="fas fa-calendar-alt mr-1"></i> Estado</strong>
								<p class="text-muted">
									estado
								</p>

								<hr>

								<strong><i class="fas fa-calendar-alt mr-1"></i> Cidade</strong>
								<p class="text-muted" th:text="${usuario.cidade}">
									30 de maio de 1981
								</p>

								<hr>

								<strong><i class="fas fa-calendar-alt mr-1"></i> Bairro</strong>
								<p class="text-muted" th:text="${usuario.bairro}">
									bairro
								</p>

								<hr>

								<strong><i class="fas fa-map-marker-alt mr-1"></i> Número</strong>
								<p class="text-muted" th:text="${usuario.numero}">*</p>

								<strong><i class="fas fa-map-marker-alt mr-1"></i> Complemento</strong>
								<p class="text-muted" th:text="${usuario.complemento}">*</p>

								<hr>
								<strong><i class="fas fa-map-marker-alt mr-1"></i> telefone</strong>
								<p class="text-muted" th:text="${usuario.telefone}">*</p>
								<hr>
								<strong><i class="fas fa-map-marker-alt mr-1"></i> Senha</strong>
								<p class="text-muted" th:text="${usuario.senha}">*</p>

								<a th:href="@{/{id}/editar (id=${usuario.id})}" class="btn btn-warning">
									Editar
								</a>
								<a th:href="@{/{id}/excluir (id=${usuario.id})}" class="btn btn-danger"
									onclick="return confirm('Tem certeza que deseja excluir o usuário?');">
									Excluir
								</a>
							</div>


						</div>
						<!-- /.card-body -->
					</div>
					<!-- /.card -->
				</div>
				<!-- /.col -->

				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
		</div>
	</main>

	<th:block th:fragment="scripts">
		<script th:src="@{/js/avatar.min.js}"></script>
		<script>
			const email = document.getElementById("email").innerText;

			const avatar = Avatar.from(document.getElementById('profile-user-img'), {
				'email': email
			});
		</script>
	</th:block>
</body>

</html>
